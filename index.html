        "轉變",

        "自從",
        "自動",
        "自覺",

        "總結",
        "總是",
        "足夠",
        "足球",
        "組合",
        "左右",
        "作品",
        "作者",
        "做客",
      ].sort((a, b) => {
        return a.localeCompare(b, ["zh-CN-u-co-pinyin"]);
      });
      const randomizeWords = [...words].sort(() => Math.random() - 0.5);
      const pinnedNote = document.querySelector(".pinned-note");
      const pinnedButton = document.querySelector(".pinned-btn");
      const sortButton = document.querySelector(".sort-btn");
      const list = document.querySelector(".word-list");

      const displayList = (wordList) => {
        list.innerHTML = "";
        const newList = wordList
          .map((word) => `<li class='list-card'>${word}</li>`)
          .join("");
        list.innerHTML += newList;
      };
      displayList(randomizeWords);

      const savedNote = localStorage.getItem("pinned");
      const getNote = () => {
        let data = JSON.parse(savedNote);
        if (!data) {
          data = [];
        }
        return data;
      };
      let notes = getNote();

      const refreshNote = () => {
        const savedNote = localStorage.getItem("pinned");
        const notes = JSON.parse(savedNote);
        pinnedNote.innerHTML = "";
        const newList = notes
          .map((word) => `<li class='note-card'>${word}</li>`)
          .join("");
        pinnedNote.innerHTML += newList;
      };

      sortButton.addEventListener("click", () => {
        if (sortButton.innerText === "Sorted") {
          displayList(words);
          sortButton.innerText = "Randomize";
        } else {
          displayList(randomizeWords);
          sortButton.innerText = "Sorted";
        }
      });

      pinnedButton.addEventListener("click", () => {
        if (sortButton.classList.contains("close-note")) {
          pinnedNote.style.display = "none";
          sortButton.classList.remove("close-note");
        } else {
          refreshNote();
          pinnedNote.style.display = "block";
          sortButton.classList.add("close-note");
        }
      });

      const cardEl = document.querySelectorAll(".list-card");
      cardEl.forEach((card) => {
        card.addEventListener("click", () => {
          const currentWord = card.innerHTML;

          if (card.classList.contains("pinned")) {
            card.classList.remove("pinned");
            card.style.backgroundColor = "white";
            const newList = notes.filter((word) => {
              return word !== currentWord;
            });
            notes = newList;
          } else {
            card.classList.add("pinned");
            card.style.backgroundColor = "gold";
            notes.push(currentWord);
          }

          localStorage.setItem("pinned", JSON.stringify(notes));
        });
      });

      cardEl.forEach((card) => {
        const pinned = notes.filter((word) => word === card.innerHTML);
        if (pinned[0]) {
          card.classList.add("pinned");
          card.style.backgroundColor = "gold";
        }
      });
    </script>
